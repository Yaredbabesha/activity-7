<body>
    <div id="change"></div>

    <form action="">
        <label for="fullname">Full Name</label><br />
        <input type="text" id="fullname" size="50%" required maxlength="50" /><br />
        <label for="phone">Phone</label><br />
        <input type="tel" id="phone" size="50%" required /><br />
        <label for="age">Age</label><br />
        <input type="number" id="age" min="8" max="100" /><br />
    </form>
    <input type="submit" value="submit" id="btn">

</body>

<script>
    function Register(name, age, phone) {
        this.fullName = name;
        this.phone = age;
        this.age = phone;
        this.introduceMySelf = () => {
            parent = document.getElementById('change');
            const div = document.createElement('div');
            div.classList.add('appended');
            div.innerHTML = `<h1> Newly Added Form </h1><h1>Full Name: ${this.fullName}</h1><h1> Age: ${this.age} </h1><h1>PhoneNo.: ${this.phone}</h1 >`;
            parent.appendChild(div)
        }

    }
    const callBack = () => {
        var name = document.getElementById('fullname').value;
        var fullname = document.getElementById('phone').value;
        var age = document.getElementById('age').value;

        const newObject = new Register(name, fullname, age);
        newObject.introduceMySelf()
    }
    document.getElementById('btn').addEventListener('click', callBack);
